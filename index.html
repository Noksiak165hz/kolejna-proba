<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>mObywatel</title>

  <!-- ✅ iPhone / PWA meta -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="mObywatel">
  <link rel="apple-touch-icon" href="logo.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d0d0d">

  <!-- ✅ Ikony i czcionki -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
/* ================== WSPÓLNE STYLY ================== */
:root {
    --dark-bg: #121212;
    --darker-bg: #0d0d0d;
    --card-text-color: white;
    --header-text-color: #f0f0f0;
    --action-color: #4A90E2; 
    --nav-active-color: #4A90E2; 
    --nav-inactive-color: #888;
}
body, html {
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
    background-color: var(--dark-bg);
    color: var(--header-text-color);
    overflow-x: hidden;
    height: 100%;
}

/* EKRAN LOGOWANIA */
    #login-screen {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        min-height: 100vh;

        background: url('tło.png') no-repeat center center;
        background-size: cover;

        color: #ffffff;
        position: relative;
        padding: 20px 0;
        box-sizing: border-box;
    }

    .container {
        width: 90%;
        max-width: 450px;
        padding: 0 20px;
        margin-top: 20px;
    }

    .app-header {
        display: flex;
        align-items: center;
        margin-bottom: 30px; 
    }

    .logo {
        width: 40px; 
        height: 40px;
        background-color: #e02424;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 10px;
        overflow: hidden;
    }

    .eagle-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .app-name {
        font-size: 22px;
        font-weight: bold;
        color: #ffffff;
        letter-spacing: 0.5px;
    }

    h2 {
        font-size: 26px;
        font-weight: 600;
        margin-bottom: 0;
    }

    .subtitle {
        font-size: 16px;
        margin-top: 5px;
        margin-bottom: 30px;
        color: #b0b0b0;
        font-weight: 300;
    }

    .password-group {
        position: relative;
        margin-bottom: 20px;
        background-color: rgb(32, 32, 32); /* półprzezroczyste tło */
        border-radius: 16px;
        padding: 20px;
    }

    .input-box {
        position: relative;
        background-color: rgba(32, 32, 32); /* półprzezroczyste tło */
        border: 2px solid #888888; /* szara obramówka */
        border-radius: 12px;
        overflow: hidden;
        height: 55px;
        margin-bottom: 15px;
    }

    .input-label {
        position: absolute;
        top: 2px;
        left: 15px;
        background-color: rgba(24, 27, 32, 0.6);
        padding: 0 5px;
        font-size: 12px;
        color: #b0b0b0;
        z-index: 20;
    }

    .password-input {
        width: 100%;
        height: 100%;
        padding: 0 50px 0 15px;
        background-color: transparent;
        color: #ffffff;
        border: none;
        box-sizing: border-box;
        font-size: 18px;
        outline: none;
    }

    .toggle-password::after {
        content: '—';
        font-size: 20px;
        line-height: 1;
        color: #ffffff;
    }

    .forgot-password {
        color: #55aaff;
        text-decoration: none;
        font-size: 14px;
        display: block;
    }

    .footer-section {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-bottom: 10px;
    }

    .login-button {
        width: 90%;
        max-width: 450px;
        padding: 16px;
        background-color: #3a82f6;
        color: #000000;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        margin-bottom: 20px;
    }

    .info-bar {
        width: 90%;
        max-width: 450px;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        font-size: 10px;
        color: #777777;
    }

    .coi-logo {
        font-size: 16px;
        font-weight: bold;
        color: #ffffff;
    }


/* ================== EKRAN APLIKACJI ================== */
#app-screen {
    display: none;
    max-width: 450px; 
    margin: 0 auto;
    min-height: 100vh;
    flex-direction: column;
    background-color: var(--darker-bg);
    position: relative;
    padding-bottom: 65px;
}
.logo-herb-container {
    width: 40px;
    height: 40px;
}
.logo-herb {
    width: 100%;
    height: 100%;
    object-fit: contain;
}
.app-header-docs {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    padding: 10px 15px 10px;
    position: relative;
    height: 110px;
}
.header-logo.vertical {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    position: absolute;
    left: 15px;
    top: 10px;
}
.header-actions.horizontal {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    position: absolute;
    top: 10px;
    right: 15px;
}
.fa-bell {
    font-size: 1.2rem;
    color: var(--header-text-color);
    margin-bottom: 70px;
}
.action-text {
    font-size: 0.9rem;
    color: var(--action-color);
    font-weight: 400;
    cursor: pointer;
    line-height: 1;
    position: absolute;
    bottom: -40px;
}
.action-text:first-child { right: 70px; }
.action-text:nth-child(2) { right: 15px; }

.documents-list {
    padding: 0 15px;
    flex-grow: 1;
    position: relative;
    margin-top: -30px;
}
.document-card {
    position: relative;
    height: 180px;
    border-radius: 15px;
    padding: 20px;
    color: var(--card-text-color);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
    overflow: hidden;
    margin-top: 50px;
}
.mdowod-card {
    background: linear-gradient(135deg, #1e66c4 0%, #0a4da4 100%);
}
.document-card h3 {
    margin: 0;
    font-size: 1.3rem;
    font-weight: 600;
}
.card-icon {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 30px;
    height: 30px;
    filter: brightness(0) invert(1) drop-shadow(0 0 5px rgba(0,0,0,0.3));
}
#pasek-nawigacyjny-jako-obrazek {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%;
    height: auto;
    z-index: 100;
    max-width: 450px;
    margin: 0 auto;
}
  </style>
</head>

<body>

  <!-- ================== EKRAN LOGOWANIA ================== -->
  <div id="login-screen">
      <div class="container">
          <div class="app-header">
              <div class="logo"><img src="orzel.png" class="eagle-image"></div>
              <span class="app-name">mObywatel</span>
          </div>
          <h2>Dobry wieczór!</h2>
          <p class="subtitle">Zaloguj się do aplikacji.</p>
          <div class="password-group">
              <label class="input-label">Hasło</label>
              <div class="input-box">
                  <input type="password" id="password" class="password-input" required>
                  <span class="toggle-password"></span>
              </div>
              <a href="#" class="forgot-password">Nie pamiętasz hasła?</a>
          </div>
      </div>

      <div class="footer-section">
          <button class="login-button" id="login-button">Zaloguj się</button>
          <div class="info-bar">
              <div class="ministry-info">
                  <span class="coi-logo">COI</span>
                  <div>Ministerstwo<br>Cyfryzacji</div>
              </div>
              <div class="version-info">wersja 4.69.1 (2)</div>
          </div>
      </div>
  </div>

  <!-- ================== EKRAN APLIKACJI ================== -->
  <div id="app-screen">
      <header class="app-header-docs">
          <div class="header-logo vertical">
              <div class="logo-herb-container"><img src="logo.png" alt="Herb Polski" class="logo-herb"></div>
              <h1>Dokumenty</h1>
          </div>
          <div class="header-actions horizontal">
              <span class="action-text">Dostosuj</span>
              <span class="action-text">Dodaj</span>
              <i class="fa-regular fa-bell"></i>
          </div>
      </header>

      <main class="documents-list">
          <div class="document-card mdowod-card">
              <h3>mDowód</h3>
              <img src="nowy_herb.png" alt="Herb Polski" class="card-icon">
          </div>
      </main>

      <img src="pasekdol.png" alt="Pasek nawigacyjny" id="pasek-nawigacyjny-jako-obrazek">
  </div>

  <script>
    // ✅ Proste przejście po kliknięciu "Zaloguj się"
    document.getElementById("login-button").addEventListener("click", () => {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("app-screen").style.display = "flex";
    });
  </script>

</body>
</html>
